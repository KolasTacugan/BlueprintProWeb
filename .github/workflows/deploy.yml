name: Build and deploy ASP.NET Core app to Azure Web App

env:
  AZURE_WEBAPP_NAME: BlueprintPro                      # Your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: './publish'               # after artifact download
  DOTNET_VERSION: '8.0.x'

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the repo
      - uses: actions/checkout@v4

      # 2. Install .NET SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./BlueprintProWeb

      # 4. Build
      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore
        working-directory: ./BlueprintProWeb

      # 5. Install EF tool (needed for migrations)
      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 8.*
      - name: Add EF tool to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # 6. Run EF Core migrations (optional)
      - name: Apply EF Core Migrations
        run: dotnet ef database update --project ./BlueprintProWeb
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}

      # 7. Publish app
      - name: Publish app
        run: dotnet publish -c Release -o ./publish
        working-directory: ./BlueprintProWeb

      # 8. Upload build artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./BlueprintProWeb/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # 1. Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish   

      # 2. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish  
          clean: true
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          OpenAI__ApiKey: ${{ secrets.OPENAI_API_KEY }}
          Stripe__PublishableKey: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          Stripe__SecretKey: ${{ secrets.STRIPE_SECRET_KEY }}
